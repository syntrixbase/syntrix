name: Syntrix Server CI

on:
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'go.mod'
      - 'go.sum'
      - 'api/**'
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'config/**'
      - 'tests/**'
      - '.github/workflows/syntrix-server.yml'

jobs:
  syntrix-server:
    name: Syntrix Server (Go)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Services
        run: |
          # Start services in background to run in parallel with other steps
          nohup docker compose -f deployment/pipeline/docker-compose.yml up -d > docker-compose.log 2>&1 &
          echo "Services starting in background..."

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: go-build-${{ runner.os }}-${{ hashFiles('go.mod', 'go.sum', '**/*.go') }}
          restore-keys: |
            go-build-${{ runner.os }}-

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '25.1'   # 固定 protoc 版本

      - name: Install Go protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.34.2
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.4.0

      - name: Verify Go version
        run: go version

      - name: Check Formatting
        run: |
          .github/workflows/scripts/check-fmt.sh

      - name: Build
        run: make build

      - name: Wait for Services
        run: |
          echo "Waiting for services to initialize..."

          # Wait for mongodb container to be running and healthy
          timeout 60s bash -c 'until docker ps | grep syntrix-pipeline-mongodb; do sleep 1; done'
          timeout 60s bash -c 'until docker exec syntrix-pipeline-mongodb mongosh --eval "db.adminCommand(\"ping\")"; do sleep 1; done'

          # Wait for postgres to be ready
          timeout 60s bash -c 'until docker exec syntrix-pipeline-postgres pg_isready -U syntrix -d syntrix; do sleep 1; done'

          # Wait for nats to be ready
          timeout 60s bash -c 'until docker exec syntrix-pipeline-nats wget -q --spider http://localhost:8222/healthz; do sleep 1; done'

          docker compose -f deployment/pipeline/docker-compose.yml ps
          if [ -f docker-compose.log ]; then
            echo "--- Docker Compose Log ---"
            cat docker-compose.log
          fi

      - name: Test and Coverage
        run: |
          .github/workflows/scripts/test_and_coverage.sh
