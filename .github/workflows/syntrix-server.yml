name: Syntrix Server CI

on:
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'go.mod'
      - 'go.sum'
      - 'api/**'
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'config/**'
      - 'tests/**'
      - '.github/workflows/syntrix-server.yml'

jobs:
  syntrix-server:
    name: Syntrix Server (Go)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Services
        run: |
          # Start services in background to run in parallel with other steps
          nohup docker compose -f .devcontainer/docker-compose.yml up -d mongodb nats mongo-init > docker-compose.log 2>&1 &
          echo "Services starting in background..."

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Verify Go version
        run: go version

      - name: Check Formatting
        run: |
          .github/workflows/scripts/check-fmt.sh

      - name: Build
        run: make build

      - name: Wait for Services
        run: |
          echo "Waiting for services to initialize..."
          # Wait for docker compose to finish (if it's still running) or check logs if failed
          # We can't easily wait for the background process pid from a previous step,
          # so we rely on the containers appearing.

          # Wait for mongodb container to be running
          timeout 60s bash -c 'until docker ps | grep syntrix_mongodb; do sleep 1; done'

          # Wait for actual readiness
          timeout 60s bash -c 'until docker exec syntrix_mongodb mongosh --eval "db.adminCommand(\"ping\")"; do sleep 1; done'

          docker compose -f .devcontainer/docker-compose.yml ps
          if [ -f docker-compose.log ]; then
            echo "--- Docker Compose Log ---"
            cat docker-compose.log
          fi
          docker compose -f .devcontainer/docker-compose.yml logs mongo-init
          docker compose -f .devcontainer/docker-compose.yml ps
          docker compose -f .devcontainer/docker-compose.yml logs mongo-init

      - name: Test and Coverage
        run: |
          .github/workflows/scripts/test_and_coverage.sh
