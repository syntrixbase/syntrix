name: SDK CI

on:
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'sdk/syntrix-client-ts/**'
      - '.github/workflows/sdk.yml'

jobs:
  sdk:
    name: SDK (TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: ./sdk/syntrix-client-ts
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Test
        run: bun test
