# Syntrix PostgreSQL Configuration
# Optimized for development environment (low resource usage)

# -----------------------------------------------------------------------------
# Connection Settings
# -----------------------------------------------------------------------------
listen_addresses = '*'
max_connections = 50

# -----------------------------------------------------------------------------
# Memory Settings (optimized for dev - low usage)
# -----------------------------------------------------------------------------
shared_buffers = 64MB
effective_cache_size = 128MB
work_mem = 4MB
maintenance_work_mem = 32MB

# -----------------------------------------------------------------------------
# WAL Settings (reduce disk I/O for dev)
# -----------------------------------------------------------------------------
wal_buffers = 4MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# -----------------------------------------------------------------------------
# Background Workers (minimize for dev)
# -----------------------------------------------------------------------------
max_worker_processes = 2
max_parallel_workers = 2
max_parallel_workers_per_gather = 1
max_parallel_maintenance_workers = 1

# -----------------------------------------------------------------------------
# Autovacuum (less aggressive for dev)
# -----------------------------------------------------------------------------
autovacuum = on
autovacuum_naptime = 5min
autovacuum_max_workers = 1
autovacuum_vacuum_cost_delay = 20ms

# -----------------------------------------------------------------------------
# Logging (minimal for dev)
# -----------------------------------------------------------------------------
log_statement = 'none'
log_min_duration_statement = 1000
log_timezone = 'UTC'

# -----------------------------------------------------------------------------
# Locale and Formatting
# -----------------------------------------------------------------------------
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
