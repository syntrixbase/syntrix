# Index Templates for Default Database
#
# These templates define composite indexes for query optimization.
# The indexer will automatically create and maintain these indexes.

database: default
templates:
  # Benchmark collections - basic temporal sorting
  - name: benchmark-by-created
    collectionPattern: "benchmarks"
    fields:
      - field: createdAt
        order: desc

  - name: benchmark-by-updated
    collectionPattern: "benchmarks"
    fields:
      - field: updatedAt
        order: desc

  # Example application templates - uncomment and modify as needed
  - name: orch-chats-by-updated
    collectionPattern: "users/*/orch-chats"
    fields:
      - field: updatedAt
        order: desc

  - name: messages-by-created
    collectionPattern: "users/*/orch-chats/*/messages"
    fields:
      - field: createdAt
        order: desc

  - name: tasks-by-updated
    collectionPattern: "users/*/orch-chats/*/tasks"
    fields:
      - field: updatedAt
        order: desc

  - name: toolcalls-by-updated
    collectionPattern: "users/*/orch-chats/*/tool-calls"
    fields:
      - field: createdAt
        order: desc

  - name: subagent-by-updated
    collectionPattern: "users/*/orch-chats/*/sub-agents"
    fields:
      - field: createdAt
        order: desc

  - name: subagent-tasks-by-created
    collectionPattern: "users/*/orch-chats/*/sub-agents/*/tasks"
    fields:
      - field: updatedAt
        order: desc

  - name: subagent-messages-by-created
    collectionPattern: "users/*/orch-chats/*/sub-agents/*/messages"
    fields:
      - field: createdAt
        order: desc

  - name: subagent-toolcalls-by-updated
    collectionPattern: "users/*/orch-chats/*/sub-agents/*/tool-calls"
    fields:
      - field: createdAt
        order: desc
